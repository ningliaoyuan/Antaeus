<script type="text/javascript" language="javascript">

String.prototype.replaceAll=function(s1,s2){   
	return this.replace(new RegExp(s1,"gm"),s2);   
}

jQuery(document).ready(function($) {

	//$("code.html").load(function(){
		var obj = $("pre.html");
		var content = obj.html().replaceAll("<","&lt;").replaceAll(">","&gt;").replaceAll("\t","&nbsp;&nbsp;&nbsp;&nbsp;");
		//alert(content);
		var lines = content.split("\n");
		var text = "";
		for(i=0;i<lines.length-1;i++){
			text = text + "<li>" + lines[i] + "</li>"
		}
		obj.html(text);
		$("pre.html li:even").addClass("even");
		$("pre.html li:odd").addClass("odd");
	//});

});

</script>

<pre class="html">

</pre>
